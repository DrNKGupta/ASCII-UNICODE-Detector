<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ascii Code and Unicode Detector  </title>
    <link rel="styleSheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>ASCII / UNICODE Character Detector</h1>

            <input type="text" id="characterInput" maxlength="1" placeholder="Enter a Character">

            <button onclick="detectCharacter()">Detect</button>
            <p id="result">Result of the Entered Character</p>
    </div>
    
    <script src="script.js"></script>
</body>
